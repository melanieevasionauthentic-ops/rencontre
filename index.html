<!DOCTYPE html>
<html lang="fr">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Serendi — Rencontres à l’ancienne</title>
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
<script src="assets/config.js"></script>
<script defer src="assets/app.js"></script>

</head>
<body>

<header>
  <a class="logo" href="index.html">
    <img src="assets/logo.svg" alt="logo">
    <strong>Serendi</strong>
  </a>
  <nav>
    <a href="index.html">Radar</a>
    <a href="onboarding.html">Profil</a>
    <a href="settings.html">Réglages</a>
    <a href="privacy.html">Vie privée</a>
    <a href="apropos.html">À propos</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h1>Radar</h1>
    <p class="kpi"><span class="v" id="nearby-count">0</span> à ~<span id="radius-display">1000</span> m</p>
    <div id="map" class="card" style="padding:0"></div>
    <div class="row" style="margin-top:12px">
      <button class="btn" id="btn-available">Disponible (60 min)</button>
      <button class="btn ghost" id="btn-stealth">Pause (3 h)</button>
      <input id="meet_place" placeholder="Proposer un lieu (optionnel)">
    </div>
    <div class="row">
      <label style="flex:1">Personnes proches
        <select id="nearby-select"></select>
      </label>
      <button class="btn" id="btn-request">Je veux rencontrer</button>
    </div>
    <hr/>
    <h2>Demandes reçues</h2>
    <div id="intents-panel" class="card" style="background:#21122f">
      <i>Aucune demande pour l’instant.</i>
    </div>
    <h2>Rencontre en cours</h2>
    <div id="accepted-panel" class="card" style="background:#21122f">
      <i>Aucune rencontre active.</i>
    </div>
  </div>
</main>
<div id="toast"></div>
<footer>© Serendi – rencontres sans swipe, sans jugement. Parlez-vous vraiment.</footer>
</body>
</html>
