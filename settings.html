<main class='container grid'>
  <section class='card'>
    <h1>Réglages</h1>
    <div class='grid grid-2'>
      <div>
        <label>Quiet hours (pas de notifications)</label><input id='quiet' placeholder='22:00–08:00'/>
        <label>Rayon (démo)</label><select id='radius'><option>~100 m</option><option>~150 m</option><option>~300 m</option></select>
        <label>Filtrage (démo)</label>
        <div class='grid grid-2'>
          <label><input type='checkbox' id='filter_same_religion'> Montrer seulement même religion</label>
          <label><input type='checkbox' id='filter_same_diet'> Montrer seulement même régime</label>
        </div>
      </div>
      <div>
        <h2>Confidentialité</h2>
        <p>Religion et régime sont <strong>optionnels</strong>. Le prototype ne les envoie nulle part.</p>
        <div class='row'>
          <button class='btn' id='btn-clear'>Effacer les données locales</button>
          <a class='btn ghost' href='privacy.html'>En savoir plus</a>
        </div>
      </div>
    </div>
  </section>
