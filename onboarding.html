<!DOCTYPE html>
<html lang="fr">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Serendi — Rencontres à l’ancienne</title>
<link rel="icon" href="assets/logo.svg" type="image/svg+xml">
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/@supabase/supabase-js@2.43.4/dist/umd/supabase.js"></script>
<script src="assets/config.js"></script>
<script defer src="assets/app.js"></script>

</head>
<body>

<header>
  <a class="logo" href="index.html"><img src="assets/logo.svg" alt="logo"><strong>Serendi</strong></a>
  <nav>
    <a href="index.html" class="active">Radar</a>
    <a href="onboarding.html">Profil</a>
    <a href="settings.html">Réglages</a>
    <a href="privacy.html">Vie privée</a>
    <a href="apropos.html">À propos</a>
    <a href="diag.html">Diag</a>
  </nav>
</header>

<main class="container">
  <div class="card">
    <h1>Mon profil</h1>
    <div class="grid">
      <label>Nom / Pseudo
        <input id="display_name" placeholder="ex: Eva">
      </label>
      <label>Genre
        <select id="my_gender">
          <option value="">—</option>
          <option>Femme</option><option>Homme</option><option>Non-binaire</option><option>Autre</option>
        </select>
      </label>
      <label>Orientation (Ctrl/Cmd pour multi)
        <select id="my_orientation" multiple>
          <option>Hétéro</option><option>Gay</option><option>Lesbienne</option><option>Bi</option><option>Pan</option><option>Asexuel·le</option>
        </select>
      </label>
      <label>Âge
        <input id="age" type="number" min="18" max="99">
      </label>
      <label>Taille (cm)
        <input id="height" type="number" min="120" max="230">
      </label>
      <label>Cheveux
        <input id="hair" placeholder="bruns, blonds…">
      </label>
      <label>Type de corps
        <input id="body" placeholder="athlétique, normal…">
      </label>
      <label>Type de relation
        <input id="relation_type" placeholder="amitié, amour…">
      </label>
      <label>Comment me reconnaître
        <input id="recognize" placeholder="manteau rouge, robe noire…">
      </label>
      <label style="grid-column:1/-1">Bio (300 max utile sur radar)
        <textarea id="bio" rows="4" placeholder="Quelques mots sur toi…"></textarea>
      </label>
    </div>
    <div class="row" style="margin-top:12px">
      <button class="btn" id="btn-save-profile">Enregistrer</button>
    </div>
  </div>

  <div class="card">
    <h2>Mes demandes envoyées (dernière heure)</h2>
    <div id="sent-panel" class="card" style="background:#21122f"><i>Aucune demande envoyée dans l’heure.</i></div>
  </div>

  <div class="card">
    <h2>Rencontre en cours</h2>
    <div id="accepted-panel" class="card" style="background:#21122f"><i>Aucune rencontre active.</i></div>
  </div>
</main>
<div id="toast"></div>
</body>
</html>
