<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil • Serendi</title>
  <link rel="stylesheet" href="/rencontre/assets/style.css?v=20250928a"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <meta name="theme-color" content="#e879f9">
  <link rel="icon" href="/rencontre/assets/favicon.svg" type="image/svg+xml">
</head>
<body>
<header class="nav container">
  <div class="brand"><strong>Serendi</strong></div>
  <nav class="row" aria-label="Navigation principale">
    <a href="./index.html">Radar</a>
    <a href="./onboarding.html">Profil</a>
    <a href="./settings.html">Réglages</a>
    <a href="./privacy.html">Vie privée</a>
  </nav>
</header>
<main class="container grid">

<section class="card">
  <h1>Créer mon profil</h1>
  <div class="grid grid-2">
    <div>
      <label>Nom / Pseudo</label>
      <input id="display_name" placeholder="Ex. Léa, Sam, Alex..." />
      <label>Qui je suis — Genre</label>
      <select id="my_gender"><option></option><option>Femme</option><option>Homme</option><option>Non binaire</option><option>Trans</option><option>Autre / Préfère ne pas dire</option></select>
      <label>Qui je suis — Orientation (optionnel)</label>
      <select id="my_orientation" multiple>
        <option>Gay</option><option>Lesbienne</option><option>Bisexuel(le)</option>
        <option>Pansexuel(le)</option><option>Asexuel(le)</option><option>Queer</option>
        <option>Hétéro</option><option>Autre / Préfère ne pas dire</option>
      </select>
      <label>Âge</label><input id="age" type="number" min="18" max="120" placeholder="Ex. 29"/>
      <label>Taille (cm)</label><input id="height" type="number" min="120" max="250" placeholder="Ex. 173"/>
      <label>Couleur de cheveux</label>
      <select id="hair"><option></option><option>Châtains</option><option>Bruns</option><option>Blonds</option><option>Roux</option><option>Noirs</option><option>Autre</option></select>
      <label>Type de corps</label>
      <select id="body"><option></option><option>Sportif(ve)</option><option>Mince</option><option>Normal</option><option>Avec formes</option><option>Grand(e)</option><option>Autre</option></select>
      <label>Religion (optionnel)</label>
      <select id="religion"><option value="">—</option><option>Chrétien(ne)</option><option>Musulman(e)</option><option>Juif(ve)</option><option>Hindou(e)</option><option>Bouddhiste</option><option>Agnostique</option><option>Athée</option><option>Autre / Préfère ne pas dire</option></select>
      <label>Régime alimentaire (optionnel)</label>
      <select id="diet"><option value="">—</option><option>Végétarien</option><option>Vegan</option><option>Halal</option><option>Casher</option><option>Sans porc</option><option>Sans gluten</option><option>Omnivore</option><option>Autre</option></select>
      <label>Description (300 mots max)</label>
      <textarea id="bio" maxlength="2400" placeholder="Quelques lignes sur vous…"></textarea>
      <label>Comment me reconnaître (optionnel)</label>
      <input id="recognize" placeholder="Ex. manteau rouge, robe noire, veste bleue" />
    </div>
    <div>
      <h2>Ce que je recherche</h2>
      <label>Type de relation recherchée</label>
      <select id="relation_type"><option></option><option>Amitié</option><option>Amour</option><option>Rencontre légère</option><option>Sorties</option><option>Autre</option></select>
      <div class="grid grid-2">
        <label class="check"><input type="checkbox" id="seek_women"><span>Femmes</span></label>
        <label class="check"><input type="checkbox" id="seek_men"><span>Hommes</span></label>
        <label class="check"><input type="checkbox" id="seek_nb"><span>Personnes non binaires</span></label>
        <label class="check"><input type="checkbox" id="seek_trans"><span>Personnes trans</span></label>
      </div>
      <label>Orientation(s) (optionnel)</label>
      <select id="orientation" multiple>
        <option>Gay</option><option>Lesbienne</option><option>Bisexuel(le)</option>
        <option>Pansexuel(le)</option><option>Asexuel(le)</option><option>Queer</option>
        <option>Hétéro</option><option>Autre / Préfère ne pas dire</option>
      </select>
      <div class="grid grid-2">
        <div><label>Âge min.</label><input id="want_age_min" type="number" min="18" max="120" placeholder="Ex. 25"/></div>
        <div><label>Âge max.</label><input id="want_age_max" type="number" min="18" max="120" placeholder="Ex. 35"/></div>
      </div>
      <div class="grid grid-2">
        <div><label>Taille min. (cm)</label><input id="want_h_min" type="number" min="120" max="250" placeholder="Ex. 160"/></div>
        <div><label>Taille max. (cm)</label><input id="want_h_max" type="number" min="120" max="250" placeholder="Ex. 190"/></div>
      </div>
      <div class="row" style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
        <button class="btn" id="btn-save-profile">Enregistrer</button>
        <a class="btn ghost" href="{{ '/' | relative_url }}">Aller au Radar</a>
      </div>
    </div>
  </div>
</section>

</main>
<footer class="container"><div>© 2025 Serendi.</div></footer>
<div id="toast" class="toast" role="status" aria-live="polite"></div>
<script src="/rencontre/assets/config.js?v=20250928a"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/rencontre/assets/app.js?v=20250928a"></script>
</body>
</html>
