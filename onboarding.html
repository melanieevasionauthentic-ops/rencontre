<main class='container grid'>
  <section class='card'>
    <h1>Créer mon profil</h1>
    <div class='grid grid-2'>
      <div>
        <label>Âge</label><input id='age' type='number' placeholder='Ex. 29'/>
        <label>Taille (cm)</label><input id='height' type='number' placeholder='Ex. 173'/>
        <label>Couleur de cheveux</label>
        <select id='hair'><option>Châtains</option><option>Bruns</option><option>Blonds</option><option>Roux</option><option>Noirs</option><option>Autre</option></select>
        <label>Type de corps</label>
        <select id='body'><option>Sportif(ve)</option><option>Mince</option><option>Normal</option><option>Avec formes</option><option>Grand(e)</option><option>Autre</option></select>
        <label>Religion (optionnel)</label>
        <select id='religion'><option value=''>—</option><option>Chrétien(ne)</option><option>Musulman(e)</option><option>Juif(ve)</option><option>Hindou(e)</option><option>Bouddhiste</option><option>Agnostique</option><option>Athée</option><option>Autre / Préfère ne pas dire</option></select>
        <label>Régime alimentaire (optionnel)</label>
        <select id='diet'><option value=''>—</option><option>Végétarien</option><option>Vegan</option><option>Halal</option><option>Casher</option><option>Sans porc</option><option>Sans gluten</option><option>Omnivore</option><option>Autre</option></select>
      </div>
      <div>
        <label>Centres d’intérêt (3 max)</label><input id='tags' placeholder='Ex. rando, jazz, cuisine…'/>
        <label>Genres recherchés</label><select id='pref' multiple><option>Femmes</option><option>Hommes</option><option>Non-binaire</option></select>
        <label>Tranche d’âge recherchée</label><input id='range' placeholder='Ex. 25–35'/>
        <label>Préférences (optionnel)</label>
        <div class='grid grid-2'>
          <label><input type='checkbox' id='pref_same_religion'> Même religion</label>
          <label><input type='checkbox' id='pref_same_diet'> Même régime</label>
        </div>
        <div class='row' style='margin-top:12px'>
          <button class='btn' id='btn-save-profile'>Enregistrer</button>
          <a class='btn ghost' href='index.html'>Retour</a>
        </div>
        <p><small>Ces informations sont sensibles. Elles restent locales sur votre appareil (prototype).</small></p>
      </div>
    </div>
  </section>
</main>

<footer class='container'>
